<!DOCTYPE html>
<html lang="pt.br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aqui você irá encontrar conteúdos relacionados a jogos de video Games">
    <meta name="Keywords" content="games, xbox, playstation, play, play1, play2">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title> Games </title>
</head>

<body>
    <div id="interface">
        <header id="topo">
            <img src="img/logo.png" alt="Logo controle de video game">
            <nav id="menu">
                <ul>
                    <li><a href="contatos.html">Contatos</a></li>
                    <li><a href="fotos.html">Fotos</a></li>
                    <li><a href="videos.html">Vídeos</a></li>
                </ul>
        </header>
        <div id="banner-anime">
            <img src="img/banner2.jpg" alt="jogo god of war" id="anime1">
            <img src="img/banner1.jpg" alt="jogo god of war" id="anime2">
        </div>
        <h1>Entre em Contato</h1>
        <form id="contato">
            <fieldset id="usuario">
                <legend>Identificação do Usuário</legend>
                <p>
                    <label for="cNome">Usuário:</label>
                    <input type="text" name="nome" id="cNome" maxlength="50" placeholder="Nome Completo" required
                        autofocus>
                </p>

                <p>
                    <label for="cMail">E-mail:</label>
                    <input type="email" name="mail" id="cMail" maxlength="50" placeholder="E-mail do Usuário" required>
                </p>
                <p>
                    <label for="Csenha">Senha:</label>
                    <input type="password" name="senha" id="Csenha" minlength="8" placeholder="Digite a senha" required>
                </p>

                <fieldset id="sexo">
                    <legend>Sexo</legend>
                    <p><input type="radio" name="Sexo" id="cMasc">
                        <label for="cMasc">Masculino</label>
                    </p>

                    <p><input type="radio" name="Sexo" id="cFem">
                        <label for="cFem">Feminino</label>
                    </p>

                    <p><input type="radio" name="Sexo" id="cOutros">
                        <label for="cOutros">Outros</label>
                    </p>
                </fieldset>

                <p>
                    <label for="cNasc">Data de nascimento:</label>
                    <input type="date" name="nasc" id="cNasc">
                </p>

            </fieldset>
            <fieldset id="endereco">
                <legend>Endereço do Usuario </legend>
                <p>
                    <label for="cRua">Logradouro</label>
                    <input type="text" name="rua" id="cRua" size="50" maxlength="50" placeholder="av.,rua,trav.">
                </p>

                <p>
                    <label for="cNum" id="Número"></label>
                    <input type="number" name="num" id="cNum" min="0" max="99999">
                </p>

                <p>
                    <label for="cEst">Estado:</label>
                    <select name="est" id="cEst">
                        <optgroup label="Região Sudeste">
                            <option value="SP" selected>São paulo</option>
                            <option value="RJ">Rio de janeiro</option>
                            <option value="MG">Minas gerais</option>
                            <option value="ES">Espirito santo</option>
                        </optgroup>
                        <optgroup label="Região Sul">
                            <option value="SC">Santa catarina</option>
                            <option value="PR">Paranà</option>
                            <option value="RS">Rio grande do sul</option>
                        </optgroup>
                    </select>
                </p>
                <p>
                    <label for="cCid">Cidade: </label>
                    <input type="text" name="cid" id="cCid" size="40" maxlength="40" placeholder="Sua Cidade">
                </p>
            </fieldset>

            <fieldset id="mensagem">
                <legend>Mensagem</legend>

                <label for="cUrg">Grau de Urgencia:</label>
                Mín <input type="range" name="urg" id="cUrg" min="0" max="10" step="1">Máx
                </fildset>

                <p><label for="cMsg">Mensagem</label></p>
                <p>
                    <textarea name="msg" id="cMsg" cols="70" rows="7" placeholder="Sua Mensagem"></textarea>
                </p>
            </fieldset>
            <fieldset id="pedido">
                <legend>Quero um console</legend>
                <p>
                    <input type="checkbox" name="ped" id="cPed" checked>
                    <label for="cPed">Gostaria de adiquirir um console quando disponível</label>
                </p>
                <p>
                    <select name="game" id="cCons">
                        <label for="cCons">Consoles: </label>
                        <option value="PS">playstation</option>
                        <option value="Xbox">Xbox</option>
                        <option value="Nintendo">Nintendo</option>
                    </select>
                </p>
                <p>
                    <label for="cCor"></label>
                    <input type="color" name="cor" id="cCor" value="#0000FF">
                </p>
                <p>
                    <label for="cQtde">Qtde</label>
                    <input type="number" name="qtde" id="cQtde" min="0" max="5" value="0">
                </p>

                <p>
                    <label for="cTot">Preço Total:R$ </label>
                    <input type="text" name="tot" id="cTot" placeholder="Total a pagar" readonly>
                </p>
            </fieldset>
            <div id="botao">
                <button type="submit" name="enviar" class="btn">Enviar</button>
                <button type="reset" name="Limpar" class="btn">Limpar</button>
            </div>
        </form>

        <footer id="rodape">
            <p>Somente para fins educativos.</p>
            <p>
                <a href="https://www.facebook.com/login/" target="_blank"><img src="img/logo-face.png" alt=""></a>
                <a href="https://www.instagram.com/accounts/login/" target="_blank"><img src="img/logo-instagram.png"
                        alt=""></a>
                <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoicHQifQ%3D%3D%22%7D"
                    target="_blank"><img src="img/logo-twitter.png" alt=""></a>
            </p>
        </footer>

    </div>
</body>

</html>
